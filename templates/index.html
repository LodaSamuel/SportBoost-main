<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template con Navbar e Card</title>
  <link rel="stylesheet" type="text/css" href="../static/css/indexStyle.css">
</head>
<body>

 {% include 'navbar.html' %}

  <!-- Barra di ricerca -->
  <div class="search-bar">
    <form action="{{ url_for('index') }}" method="GET">
      <input type="text" name="query" class="search-input" placeholder="Cerca..." value="{{ query }}">
      <button type="submit" class="search-button">Cerca</button>
    </form>
  </div>


  <!-- Card per le informazioni -->
  <div class="card-container">
    {% for item in items %}
      <a href="{{ url_for('item', id=item['id']) }}">
        <div class="card"> 
          <h2>{{ item["nome"] }}</h2>
          <img src="{{ item['immagine'] }}" alt="Immagine prodotto" class="immagine-prodotto">
          <p>{{ item["sport"] }}</p>
          <div class="number">â‚¬{{ '%.2f'|format(item["prezzo"]) }}</div>
        </div>
      </a>
    {% endfor %}
  </div>

</body>
</html>
